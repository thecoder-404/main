<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body{
            background-color: #414144;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form action="url" method="GET">
        <label for="fuser_name">User Name : </label>
        <input type="text" name="" id="fuser_name" placeholder="user name">
        <br/>
        <br/>
        <label for="fuser_password">Password : </label>
        <input type="password" name="" id="fuser_password" placeholder="user password">
        <br/>
        <br/>
        <button type="submit">Submit</button>
        &emsp;
        <button type="reset">Reset</button>
    </form>
</body>
</html>
