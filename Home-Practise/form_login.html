<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <title>Login Form</title>
    </head>
<body>
    <h1>Login Form</h1>
    <form action="simple_webpage.html" method="GET">
        <label for="fuser_name">User Name : </label>
        <input type="text" name="" id="fuser_name" placeholder="user name">
        <br/>
        <br/>
        <label for="fuser_password">Password : </label>
        <input type="password" name="" id="fuser_password" placeholder="user password">
        <br/>
        <br/>
        <button type="submit">Submit</button>
        &emsp;
        <button type="reset">Reset</button>
    </form>
</body>
</html>
