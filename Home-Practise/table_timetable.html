<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Timetable</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Week Name</th>
            <th>Subjects</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Marathi</td>
        </tr>
        <tr>
            <td>Thuesday</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
